<!DOCTYPE html>

    <link rel="stylesheet" href="styles_css/overview.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="map-container">
        <div id="map"></div>
      </div>

      <div class="stat-item s1">
        <h3>Total Number of Villages</h3>
        <p>8</p>
      </div>
      <div class="stat-item s2">
        <h3>Total Number of Urban Areas</h3>
        <p>3</p>
      </div>
      <div class="stat-item s3">
        <h3>Total Population Size</h3>
        <p>660,000</p>
      </div>
      <div class="stat-item s4">
        <h3>Average Land Area</h3>
        <p>11.88 sq km</p>
      </div>

      <div class="chart-item c1" id="c1">
        <h3>Age Distribution</h3>
        <canvas id="ageDistributionChart"></canvas>
      </div>

      <div class="chart-item c2" id="c2">
        <h3>Gender Ratios</h3>
        <canvas id="genderRatiosChart"></canvas>
      </div>

      <div class="population">
        <canvas id="populationChart"></canvas>
      </div>
    </div>
    <script src="./scripts/overview.js"></script>
