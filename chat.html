<link rel="stylesheet" href="styles_css/style_chat.css" />
<div class="container">
  <h1 id="chatTitle">Chat</h1>
  <div class="message-box1">
    <textarea
      placeholder="Search for an admin..."
      class="text1"
      id="searchBox"
    ></textarea>
  </div>
  <div class="available-list">
    <h3 id="listTitle">Available Users/Admins</h3>
    <div class="user-or-admin-list" id="userOrAdminList"></div>
  </div>

  <div class="chat" style="display: none">
    <h2>Chat with: <span id="chatWith"></span></h2>
    <div class="messages"></div>

    <div class="message-box">
      <textarea placeholder="Type your message..." id="messageInput"></textarea>
    </div>
    <button class="send-btn" id="sendButton">Send</button>
  </div>
</div>
