<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Management</title>
    <link rel="stylesheet" href="styles_css/village.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="addVillageBtn">Add New Village</button>
        </div>

        <div class="main-section">
            <div class="main-header">
                <h1>Village List</h1>
            </div>

            <div class="search-sort">
                <input type="text" placeholder="Search villages...">
            </div>

            <div class="sort-pagination">
                <select>
                    <option value="default">Default Order</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
                <div class="pagination">
                    <button class="prev">Previous</button>
                    <button class="next">Next</button>
                </div>
            </div>

            <div id="villageList">
                <!-- Villages will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Village Modal -->
    <div id="villageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Village</h3>
                <button class="close">&times;</button>
            </div>
            <form id="villageForm">
              <div class="form-group">
                  <label for="villageName">Village Name</label>
                  <input type="text" id="villageName"  required />
              </div>
              <div class="form-group">
                  <label for="region">Region/District</label>
                  <input type="text" id="region" required />
              </div>
              <div class="form-group">
                  <label for="landArea">Land Area (sq km)</label>
                  <input type="number" id="landArea" required />
              </div>
              <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="number" id="latitude"  required />
              </div>
              <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input type="number" id="longitude"  required />
              </div>
              <div class="form-group">
                  <label for="file">Upload Image</label>
                  <input type="file" id="file" />
              </div>
              <div class="form-group">
                  <label for="categories">Categories/Tags</label>
                  <input type="text" id="categories" placeholder="e.g., rural, urban" required />
              </div>
              <button type="submit">Add Village</button>
          </form>
          
        </div>
    </div>

    <!-- View Village Modal -->
    <div id="viewVillageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Village Details</h3>
                <button class="close">&times;</button>
            </div>
            <div class="village-details">
                <img id="villageImage" alt="Village Image">
                <p><strong>Name:</strong> <span id="villageNameDetail"></span></p>
                <p><strong>Region:</strong> <span id="regionDetail"></span></p>
                <p><strong>Land Area:</strong> <span id="landAreaDetail"></span> kmÂ²</p>
                <p><strong>Latitude:</strong> <span id="latitudeDetail"></span></p>
                <p><strong>Longitude:</strong> <span id="longitudeDetail"></span></p>
                <p><strong>Categories:</strong> <span id="tagsDetail"></span></p>
            </div>
        </div>
    </div>

    <!-- Update Village Modal -->
    <div id="updateVillageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Village</h3>
                <button class="close">&times;</button>
            </div>
            <form id="updateVillageForm">
              <input type="hidden" id="updateVillageId" />
          
              <div class="form-group">
                  <label for="updateVillageName">Village Name</label>
                  <input type="text" id="updateVillageName"  required />
              </div>
          
              <div class="form-group">
                  <label for="updateRegion">Region/District</label>
                  <input type="text" id="updateRegion"  required />
              </div>
          
              <div class="form-group">
                  <label for="updateLandArea">Land Area (sq km)</label>
                  <input type="number" id="updateLandArea"  required />
              </div>
          
              <div class="form-group">
                  <label for="updateLatitude">Latitude</label>
                  <input type="number" id="updateLatitude" required />
              </div>
          
              <div class="form-group">
                  <label for="updateLongitude">Longitude</label>
                  <input type="number" id="updateLongitude"  required />
              </div>
          
              <div class="form-group">
                  <label for="updateFile">Upload Image</label>
                  <input type="file" id="updateFile" />
              </div>
          
              <div class="form-group">
                  <label for="updateCategories">Categories/Tags</label>
                  <input type="text" id="updateCategories" placeholder="e.g., rural, urban" required />
              </div>
          
              <div id="currentImage"></div>
              <button type="submit">Update Village</button>
          </form>
          
        </div>
    </div>

    <script>
        function initializeVillageManagement() {
            // Get DOM elements
            const addVillageBtn = document.getElementById('addVillageBtn');
            const villageModal = document.getElementById('villageModal');
            const closeModalBtn = document.querySelector('.modal .close');
            const villageForm = document.getElementById('villageForm');
            const villageList = document.getElementById('villageList');
            const searchInput = document.querySelector('.search-sort input');
            const sortSelect = document.querySelector('.sort-pagination select');

            // Remove any existing event listeners
            addVillageBtn?.removeEventListener('click', showModal);
            closeModalBtn?.removeEventListener('click', hideModal);
            villageForm?.removeEventListener('submit', handleFormSubmit);

            // Function to filter villages
            function filterVillages(searchTerm) {
                const villages = villageList.getElementsByClassName('village');
                searchTerm = searchTerm.toLowerCase();

                Array.from(villages).forEach(village => {
                    const text = village.querySelector('span').textContent.toLowerCase();
                    village.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            }

            // Modal functions
            function showModal() {
                villageModal.style.display = 'flex';
            }

            function hideModal() {
                villageModal.style.display = 'none';
            }

            // Form submission handler
            function handleFormSubmit(event) {
                event.preventDefault();

                const villageName = document.getElementById('villageName').value;
                const region = document.getElementById('region').value;
                const landArea = document.getElementById('landArea').value;
                const latitude = document.getElementById('latitude').value;
                const longitude = document.getElementById('longitude').value;
                const categories = document.getElementById('categories').value;
                const fileInput = document.getElementById('file');
                
                let imageUrl = '';
                if (fileInput.files && fileInput.files[0]) {
                    imageUrl = URL.createObjectURL(fileInput.files[0]);
                }

                const villageIndex = villageList.children.length;
                const villageDiv = document.createElement('div');
                villageDiv.className = 'village';
                villageDiv.dataset.index = villageIndex;

                const villageData = {
                    index: villageIndex,
                    name: villageName,
                    region: region,
                    landArea: landArea,
                    latitude: latitude,
                    longitude: longitude,
                    tags: categories,
                    image: imageUrl
                };

                villageDiv.innerHTML = `
                    <span>${villageName} - ${region}</span>
                    <div class="btns">
                        <button class="view-btn" data-village='${JSON.stringify(villageData)}'>View</button>
                        <button class="update-btn" data-village='${JSON.stringify(villageData)}'>Update</button>
                        <button class="delete-btn">Delete</button>
                        <button>Update Demographics</button>
                    </div>
                `;

                villageList.appendChild(villageDiv);
                hideModal();
                villageForm.reset();
            }

            // Add event listeners
            if (addVillageBtn) {
                addVillageBtn.addEventListener('click', showModal);
            }

            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', hideModal);
            }

            if (villageForm) {
                villageForm.addEventListener('submit', handleFormSubmit);
            }

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    filterVillages(e.target.value);
                });
            }

            if (sortSelect) {
                sortSelect.addEventListener('change', (e) => {
                    const villages = Array.from(villageList.getElementsByClassName('village'));
                    villages.sort((a, b) => {
                        const textA = a.querySelector('span').textContent.toLowerCase();
                        const textB = b.querySelector('span').textContent.toLowerCase();
                        return e.target.value === 'alphabetical' 
                            ? textA.localeCompare(textB)
                            : parseInt(a.dataset.index) - parseInt(b.dataset.index);
                    });

                    villages.forEach(village => villageList.appendChild(village));
                });
            }

            // Handle delete functionality
            villageList.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const villageDiv = event.target.closest('.village');
                    if (villageDiv && confirm('Are you sure you want to delete this village?')) {
                        villageDiv.style.opacity = '0';
                        setTimeout(() => villageDiv.remove(), 300);
                    }
                }
            });

            // Close modals when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
        }

        // Initialize when the script loads
        initializeVillageManagement();

        // Export for external use
        window.initializeVillageManagement = initializeVillageManagement;
    </script>
</body>
</html>
